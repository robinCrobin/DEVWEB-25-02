<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8">
    <script>
        var numero = 1;
        var zeroCount = 0;
        do {
            if (zeroCount != 1) {
                cont();
            } else { alert("teste"); }

        }
        while (numero != 0);

        function funDiv(numero) {
            if ((numero % 3 != 0) && (numero % 5 != 0) && (numero != 0)) {
                return ("Número não divisível por 3 e 5.");
            } else if ((numero % 3 != 0) && (numero % 5 == 0) && (numero != 0)) {
                return ("Número divisível por 5 e não divisível por 3.");
            } else if ((numero % 3 == 0) && (numero % 5 != 0) && (numero != 0)) {
                return ("Número divisível por 3 e não divisível por 5.");
            } else if (numero == 0) {
                var zeroCount = 1;
            } else { return ("Número divisível por 3 e 5."); }
        }

        function cont() {
            var numero = parseFloat(prompt("Digite o número:"));
            if (numero < 0 || isNaN(numero)) {
                alert("Só são aceitos números positivos!");
            } else if (zeroCount == 1) {

            } else {
                alert("Número digitado: " + numero + ". " + funDiv(numero));
            }
        }
    </script>
</head>
